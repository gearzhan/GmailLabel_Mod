<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail Label Manager</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="popup-header">
      <div class="header-content">
        <h1 class="popup-title">
          <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20,8L12,13L4,8V6L12,11L20,6M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6C22,4.89 21.1,4 20,4Z" />
          </svg>
          Gmail Label Manager
        </h1>
        <div class="status-indicator" id="statusIndicator">
          <span class="status-dot"></span>
          <span class="status-text">Ready</span>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="popup-main">
      <!-- Quick Settings -->
      <section class="settings-section">
        <h2 class="section-title">Quick Settings</h2>
        
        <div class="setting-item">
          <label class="setting-label">
            <input type="checkbox" id="autoApplyLabels" class="setting-checkbox">
            <span class="checkbox-custom"></span>
            <span class="setting-text">Auto-apply labels to replies</span>
          </label>
          <p class="setting-description">Automatically apply original email labels to reply messages</p>
        </div>

        <div class="setting-item">
          <label class="setting-label">
            <input type="checkbox" id="showNotifications" class="setting-checkbox">
            <span class="checkbox-custom"></span>
            <span class="setting-text">Show notifications</span>
          </label>
          <p class="setting-description">Display notifications when labels are applied</p>
        </div>
      </section>

      <!-- Label Statistics -->
      <section class="stats-section">
        <h2 class="section-title">Label Statistics</h2>
        
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-number" id="totalLabels">0</div>
            <div class="stat-label">Total Labels</div>
          </div>
          
          <div class="stat-item">
            <div class="stat-number" id="customLabels">0</div>
            <div class="stat-label">Custom Names</div>
          </div>
          
          <div class="stat-item">
            <div class="stat-number" id="appliedToday">0</div>
            <div class="stat-label">Applied Today</div>
          </div>
        </div>
      </section>

      <!-- Recent Activity -->
      <section class="activity-section">
        <h2 class="section-title">Recent Activity</h2>
        
        <div class="activity-list" id="activityList">
          <div class="activity-item placeholder">
            <div class="activity-icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M11,9H13V7H11M11,17H13V11H11V17Z" />
              </svg>
            </div>
            <div class="activity-content">
              <div class="activity-text">No recent activity</div>
              <div class="activity-time">Start using Gmail to see activity here</div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="popup-footer">
      <div class="footer-buttons">
        <button class="btn btn-secondary" id="openOptions">
          <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z" />
          </svg>
          Settings
        </button>
        
        <button class="btn btn-primary" id="refreshData">
          <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z" />
          </svg>
          Refresh
        </button>
      </div>
      
      <div class="footer-info">
        <span class="version">v1.0.0</span>
      </div>
    </footer>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner">
      <svg class="spinner" width="24" height="24" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-dasharray="31.416" stroke-dashoffset="31.416">
          <animate attributeName="stroke-dasharray" dur="2s" values="0 31.416;15.708 15.708;0 31.416" repeatCount="indefinite"/>
          <animate attributeName="stroke-dashoffset" dur="2s" values="0;-15.708;-31.416" repeatCount="indefinite"/>
        </circle>
      </svg>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
